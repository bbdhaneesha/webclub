    <h1>ADMISSION FORM</h1>
    <h2>enter your information for admission below</h2>

    <table border="1">
        <thead>
            <tr>
                <th>first name</th>
                <th>middle name</th>
                <th>last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <select name=""id="">
                    <br>

                    <th><input type=""name="middle name"id=""></th>
                    <th><input type=""name="last name"id=""></th>
                </tr>
        </tbody>
    </table>
    <h4>BIRTH DATE*</h4>

        <thead>
            <tr>
                <th>month</th>
                <th>date</th>
                <th>year</th>
            </tr>
        </thead>

            <select name=""id="">
                <br>
                <th><input type=""name="first name"id=""></th>
                <th><input type=""name="middle name"id=""></th>
            </select>
            <th><select name=""id="">
                <option value="">2004</option>
                <option value=""selected>2005</option></th>
            </select>
        </tbody>
    </table>
    <h5>GENDER*</h5>
    <form action="">
        GENDER:
        <br>
        male<input type="radio"name="Gender">
        <br>
        female<input type="radio"name="Gender">
        <br>
        decline to answer<input type="radio"name="Gender">
    </form>
    <br>

        <br>

        <br>
        CAI<input type="radio"name="COURSE">
        <br>
        CST<input type="radio"name="COURSE">
        <br>
        MBA<input type="radio"name="COURSE">
        <br>
        MCA<input type="radio"name="COURSE">
        <br>
        <br>
        <h7>enter your country</h7>
        <input type=""name="country"id="">
        <br>
        <br>
        <h8>enter your state</h8>
        <input type=""name="state"id="">
        <br>
          <br>
          <h9>enter your address</h9>
          <input type=""name="address"id="">

              <table>
                <thead>
                    <tr>
                        <th> </th>

                </thead>

                    <tr>

                    </tr>

              <br>
              <select name=""id="">
              <option value="">SUBMIT</option>
              <option value=""selected>RESET</option></th>
